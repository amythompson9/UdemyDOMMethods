    <!-- Methods

        The document comes with a bunch of methods for selecting elements.

        document.getElementById()

        Takes a string argument and returns the one element
        with a matching ID

        var tag = document.getElementById("highlight");

        document.getElementsByClassName()

        Takes a string argument and returns a list
        of elements that have a matching class


        document.getElementsByTagName()

        Returns a list of all elements of a given tag name
        like <li>

        document.querySelector()

        Returns the first element that matches a given CSS-Style selector

        document.querySelectorAll()

        Returns a list of elements that matches a given CSS-styles selector

        -->
